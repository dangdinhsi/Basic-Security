<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Email</th>
        <th>Password</th>
        <th>Name</th>
    </tr>
    <tr th:each="accounts:${list}">
        <td th:text="*{accounts.email}"></td>
        <td th:text="*{accounts.password}"></td>
        <td th:text="*{accounts.name}"></td>
    </tr>
</table>

</body>
</html>
